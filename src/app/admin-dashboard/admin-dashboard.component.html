<h1>Admin Dashboard</h1>

userlist
<table class="table">
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">username</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of userlist; let i = index'>
            <th scope="row">{{i+1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.emailid}}</td>
            <td>{{user.username}}</td>
            <td>
                <div class='d-flex'>
                    <span (click)='editUser(user)'>&#9998;</span>
                    <span (click)='activateDe(user)'>{{user.access === true?"Activated":"DeActivated"}}</span>
                    <span (click)='delete(user)'>&#9932;</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf='editDetails'>
    <form action="" [formGroup]='registerform' (ngSubmit)='submitEdit()'>
        <div class="form-group">
            <label for="" class="col-md-4">Name</label>
            <input type="text" class="col-md-8" placeholder="name" formControlName='name'>
        </div>
        <div class="form-group">
            <label for="" class="col-md-4">Email Id</label>
            <input type="text" class="col-md-8" placeholder="Email Id" formControlName='emailid'>
        </div>
        <div class="form-group">
            <label for="" class="col-md-4">Username</label>
            <input type="text" class="col-md-8" placeholder="Username" formControlName='username'>
        </div>
        <div class="form-group">
            <label for="" class="col-md-4">Password</label>
            <input type="text" class="col-md-8" placeholder="Password" formControlName='password'>
        </div>
        <div>
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
